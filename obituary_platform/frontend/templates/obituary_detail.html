<!DOCTYPE html>
<html>
<head>
    <title>{{ obituary.name }}</title>
</head>
<body>
    <h2>{{ obituary.name }}</h2>
    <p>Born: {{ obituary.date_of_birth }}</p>
    <p>Died: {{ obituary.date_of_death }}</p>
    <p>{{ obituary.content }}</p>
    <p>Submitted by: {{ obituary.author }} on {{ obituary.submission_date }}</p>
    <a href="/">Back to Obituaries</a>
</body>
</html>
